<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <section class="sidebar-left hide-left">
    <button class="left-slide-button"><span>PIECE of STAR</span><img class="left-slide-img"
        src="icons/right_arrow_icon.png" alt="slide"></button>
    <ul class="left-ul">
      <li class="left-li rating"><a class="rating-a" id="left-a" href="#">Rating</a></li>
      <li class="left-li stat"><a class="stat-a" id="left-a" href="#">Stat</a></li>
      <li class="left-li advice"><a class="advice-a" id="left-a" href="#">Advice</a></li>
      <li class="left-li support"><a class="support-a" id="left-a" href="#">Support</a></li>
      <li class="left-li contact"><a class="contact-a" id="left-a" href="#">Contact</a></li>
      <li class="left-li hunter"><a class="hunter-a" id="left-a" href="#">Hunter</a></li>
    </ul>
    <div class="left-add-part">for add</div>
  </section>

  <section class="sidebur-right hide-right">
    <button class="right-slide-button"><img class="right-slide-img" src="icons/right_settings_icon.png"
        alt="slide"><span>PLAY LIST</span></button>

    <ul class="right-ul">
      <button class="add-new-song"><img class="arrow-up-icon" src="icons/folder_arrow_up_icon.png"
          alt="folder"></button>

      <form class="add-new-song-form hide-song-form" action="audio-player.js" method="post">
        <label for="song-name">Song Name</label>
        <input class="new-song-name" type="text" name="song-name">
        <label for="song">Song</label>
        <input class="new-song" type="file" name="song" accept="audio/*">
        <button class="add-new-song-button" type="submit">Add</button>
      </form>

      <div class="right-audio-text audio-text-hide">
        <p>Let me down slowly</p>
        <form class="right-block-text" action="audio-player.js" method="post">
          <div class="text-line">
            <input type="time" id="text-time-start" step="1">
            <input type="text" id="block-text">
            <input type="time" id="text-time-end" step="1">
          </div>

          <button class="add-text-button" type="submit">Add</button>
        </form>
      </div>

      <li class="right-li">
        <audio-player class="right-audio" title="Let me down slowly" src="../audio/Let_Me_Down.mp3" bar-width="5"
          bar-gap="2" preload>
          <source src="../audio/Let_Me_Down.mp3" type="audio/mpeg">
          <source src="../audio/Let_Me_Down.mp3" type="audio/wav">
          Your browser does not support the audio element.
        </audio-player>
      </li>


      <li class="right-li">
        <audio-player class="right-audio" title="Alter - Bad Advace" src="../audio/Alter - Bad Advace.mp3" bar-width="5"
          bar-gap="2" preload>
          <source src="audio/Let_Me_Down.mp3" type="audio/mpeg">
          <source src="audio/Let_Me_Down.mp3" type="audio/wav">
          Your browser does not support the audio element.
        </audio-player>
      </li>

      <li class="right-li">
        <audio-player class="right-audio" title="Alter - Bad Advace" src="../audio/Alter - Bad Advace.mp3" bar-width="5"
          bar-gap="2" preload>
          <source src="audio/Let_Me_Down.mp3" type="audio/mpeg">
          <source src="audio/Let_Me_Down.mp3" type="audio/wav">
          Your browser does not support the audio element.
        </audio-player>
      </li>

    </ul>
    <div class="right-add-part">for add</div>
  </section>

  <div class="main-part-input">
    <div class="main-text-part"></div>

    <section class="section-main-input">
      <div class="back-input">ENTER TO START!</div>

      <input type="text" class="main-input" name="main-input" autocomplete="off" spellcheck="false" />
    </section>

    <button class="start-button">START</button>
  </div>



  <div class="part-result">
    <div class="play-bits">
